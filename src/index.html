<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack</title>
  </head>
  <body>
    <div class="container">
      <div id="gameboard" class="blur"></div>
      <div id="game-options" class="active">
        <div class="flex-container">
          <div class="start-game">
            <button id="start">START</button>
            <span>or press space to start</span>
          </div>
          <div class="play-again">
            <h2>GAME<br>OVER</h2>
            <div class="score"></div>
            <button id="restart">PLAY AGAIN</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
